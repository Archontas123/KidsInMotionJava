# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:kidsinmotiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true # Enable H2 web console (for debugging)
spring.h2.console.path=/h2-console # Access console at /h2-console

# JWT Configuration (Replace with secure, generated values in production)
